<div>
  <app-header> </app-header>
  <div class="row text-center http-response-message">
    <div class="col-sm-12 col-md-6 mx-auto">
        <span class="col text-center alert alert-success" role="alert" *ngIf="successMessage?.length > 0">{{ successMessage }}</span>
        <span class="col text-center alert alert-danger" role="alert" *ngIf="errorMessage?.length > 0">{{ errorMessage }}</span>
    </div>
  </div>
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)=loginUser(loginForm.value)>
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email"
          id="email"
          class="form-control"
          placeholder="Email..."
          [ngClass]="{'is-invalid': email.invalid && email.dirty && (email?.errors.required || email?.errors.pattern) }"
        />
        <em *ngIf="email.invalid && email.dirty && email?.errors.required"> Required </em>
        <em *ngIf="email.invalid && email.dirty && email?.errors.pattern"> Email not valid </em>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input formControlName="password"
          id="password" type="password"
          class="form-control"
          placeholder="Password..."
          [ngClass]="{'is-invalid': password.invalid && password.dirty && (password?.errors.required || password?.errors.minlength) }"
          />
        <em *ngIf="password.invalid && password.dirty && password?.errors.required">  Required </em>
        <em *ngIf="password.invalid && password.dirty && password?.errors.minlength">  Password should contain 8 characters </em>
      </div>
      <div class="text-center row">
        <div class="col">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-md btn-primary">Login</button>
        </div>
      </div>
      <div class="col text-center registration-link">
        <p>Need an account <span> <a class="registration" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"   routerLink="/registration" > Register Here </a> </span></p>
      </div>
    </form>
  </div>
</div>
