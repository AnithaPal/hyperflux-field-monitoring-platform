<div class="registration-form">
  <div>
    <form form [formGroup]="registrationForm" (ngSubmit)=register(registrationForm.value)>
      <div class="form-group">
        <label for="displayName">Display Name:</label>
        <input formControlName="displayName" id="displayName" type="text" class="form-control" placeholder="Display Name..." />
        <em *ngIf="displayName.invalid && displayName.dirty && displayName?.errors.required">  Required </em>
        <em *ngIf="displayName.invalid && displayName.dirty && displayName?.errors.maxlength"> Can't exceed 15 characters </em>
        <em *ngIf="displayName.invalid && displayName.dirty && displayName?.errors.minlength"> Display Name should contain 4 characters </em>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" id="email" class="form-control" placeholder="Email...">
        <em *ngIf="email.invalid && email.dirty && email?.errors.required"> Required </em>
        <em *ngIf="email.invalid && email.dirty && email?.errors.pattern"> Email not valid </em>
      </div>
      <div class="form-group">
        <label for="company">Company:</label>
        <input formControlName="company" id="company" type="text" class="form-control" placeholder="Company..." />
        <em *ngIf="company.invalid && company.dirty && company?.errors.required">  Required </em>
        <em *ngIf="company.invalid && company.dirty && company?.errors.maxlength"> Can't exceed 15 characters </em>
        <em *ngIf="company.invalid && company.dirty && company?.errors.minlength"> Company should contain 4 characters </em>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input formControlName="password" id="password" type="password" class="form-control" placeholder="Password..." />
        <em *ngIf="password.invalid && password.dirty && password?.errors.required">  Required </em>
        <em *ngIf="password.invalid && password.dirty && password?.errors.minlength">  Password should contain 8 characters </em>
      </div>

      <div class="col text-center">
        <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-md btn-primary">Register</button>
      </div>
      <div class="col text-center">
        <p>Already have an account <span> <a> Login Here </a> </span></p>
      </div>

    </form>
  </div>

</div>
